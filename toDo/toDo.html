<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@400;600&family=Roboto+Slab:wght@300;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <main class="main">
        <h1 class="main__heading">ToDo List</h1>
        <div class="main__form">
            <input id="taskInput" type="text" placeholder="Введите задачу"/>
            <button id="addButton">Добавить</button>
        </div>
        <div class="task__form">
            <h3 class="task__heading">Список задач</h3>
            <ul id="taskList"></ul>
        </div>
    </main>

    <script src="toDo.js"></script>
</body>

</html>
